<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <div class="container" id="gradientContainer">
        <div class="calculator">
            <div class="display">
                <div class="lines">
                    <div class="input" id="input">0</div>
                    <div class="result" id="result">0</div>
                </div>
                <button id="del">DEL</button>
            </div>
            <div class="layout">
                <div class="nummbers">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="for">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="dot">.</button>
                    <button id="zero">0</button>
                    <button id="equal">=</button>
                </div>
                <div class="symbols">
                    <button id="divison">/</button>
                    <button id="minus">-</button>
                    <button id="plus">+</button>
                    <button id="multiplication">*</button>
                </div>
            </div>
        </div>

        <div class="sun">
            <button id="sun" onclick="changeColor()">&#9728;</button>
        </div>

    </div>





    <style>
        :root {
            /* --farbe: linear-gradient(130deg, #00c8ff 20%, #1c29e0 50%, #000530 100%); */
            --buttonColor: rgb(0, 15, 148);
        }

        body {
            display: grid;
            padding: 0px;
            margin: 0px;
        }

        
        .container {
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 0px;
            margin: 0px;
            transition: 5s;
        }

        #gradientContainer{
            background: linear-gradient(130deg, #00c8ff 20%, #1c29e0 50%, #000530 100%);
            transition: 5s;
        }


        .calculator {
            display: grid;
            padding: 10px;
            box-shadow: 5px 5px 5px 2px rgba(0, 0, 0, 0.5);
        }

        .display {
            display: flex;
            place-content: end;
            background-color: black;
            opacity: 0.7;
            border-radius: 5px;
            padding: 5px;
            padding-top: 15px;
        }

        .lines {
            background-color: #FDBB2D;
            /* width: 200px; */
        }

        .layout {
            display: flex;
            margin: 5px;
            margin-top: 10px;
        }

        .nummbers {
            display: grid;
            gap: 0.4em;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .symbols {
            display: grid;
            gap: 0.4em;
            padding-left: 0.4em;
        }

        .sun {
            display: grid;
            place-content: end;
            position: relative;
            top: 40px;
            left: 40px;
        }



        button {
            font-size: 1.2em;
            height: 40px;
            width: 60px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.6);
            transition: 0.5s;
        }

        button:hover {
            transition: 0s;
            border: 2px;
            border-style: solid;
            border-color: var(--buttonColor)
        }

        button:active {
            /* transition: 0.5s; */
            /* transition-duration: 0.5s; */
            background-color: #ffffff;
        }

        #del {
            font-size: 0.7em;
            font-weight: bold;
            color: white;
            width: 40px;
            height: 50px;
        }

        #del:hover {
            border: 2px;
            border-style: solid;
            border-color: var(--farbe);
        }

        .symbols button {
            width: 30px;
        }

        #sun {
            width: 35px;
            height: 35px;
            line-height: 0.5;
            font-size: 1.5em;
            opacity: 0.5;
        }
    </style>

    <script>

        var isGradient1 = true;
        var gradient1Button = "#000f9499";
        var gradient2Button = "#FDBB2D";
        
        function changeColor() {

            var container = document.getElementById('gradientContainer');
            var button = document.getElementById('sun');
            

            var gradient1 = 'linear-gradient(' + 130 + 'deg, #00c8ff 20%, #1c29e0 50%, #000530 100%)';
            var gradient2 = 'linear-gradient(' + 130 + 'deg, #FDBB2D 20%, #3A1C71 100%)';

            container.style.background = isGradient1 ? gradient2 : gradient1;
            button.style.borderColor = isGradient1 ? gradient2Button : gradient1Button;
            container.style.transition = "5s";
            
            
            isGradient1 = !isGradient1;
            
        }

    </script>

</body>

</html>
